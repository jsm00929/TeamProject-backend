  #           $ref: '#/components/schemas/InternalServerError'

  /movies/popular:
    get:
      tags:
        - Movies
      summary: 유명한 영화 순번대로 가져옴니다
      # description: 기본 20개씩 가져와요.
      parameters:
        - $ref: '#/components/parameters/SkipQuery'
        - $ref: '#/components/parameters/TakeQuery'

      responses:
        200:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/MovieOutput'

        400:
          description: 'take, skip 범위 벗어난 경우..(query의 model 펼쳐서 참조)'
          schema:
            type: object
            properties:
              message:
                type: string
                example: '입력 값이 구데긴대요?'

        500:
          description: '서버 오류가 발생한 경우'
          schema:
            $ref: '#/components/schemas/InternalServerError'

  /movies/detail/{movieId}:
    get:
      tags:
        - Movies
      summary: 영화 정보 디테일하게 한 개만 가져옵니다
      parameters:
        - name: movieId
          in: path
          description: 가져올 movie의 id
          required: true
          type: integer

      responses:
        '200(2)':
          description: movieId로 조회한 영화가 DB에 없는 경우..
          schema:
            type: null
            example: null
            nullable: true

        200:
          description: 잘 가져온 경우
          schema:
            $ref: '#/components/schemas/MovieOutput'

        500:
          description: '서버 오류가 발생한 경우'
          schema:
            $ref: '#/components/schemas/InternalServerError'

  /movies/{movieId}/reviews:
    post:
      tags:
        - 'Movies'
        - 'Reviews'
      summary: 영화 리뷰를 만들어요
      description: 영화 리뷰는 제목과 내용과 평점으로 구성되어 있아요
      parameters:
        - in: 'body'
          name: 'CreateReviewBody'
          description: '등록할 리뷰 정보'
          required: true
          schema:
            $ref: '#/components/schemas/CreateReviewBody'

        - $ref: '#/components/parameters/AccessTokenCookie'

      responses:
        201:
          description: 리뷰 만들어짐
          schema:
            type: object
            properties:
              reviewId:
                type: integer
                example: 101

        401:
          description: 'AccessToken이 유효하지 않은 경우'
          schema:
            $ref: '#/components/schemas/InvalidTokenError'

        401(2):
          description: 'AccessToken이 만료된 경우'
          schema:
            $ref: '#/components/schemas/ExpiredAccessTokenError'

        500:
          description: '서버 오류가 발생한 경우'
          schema:
            $ref: '#/components/schemas/InternalServerError'

  /users/me/movies/reviews:
    get:
      summary: 내가 작성한 영화 리뷰 전부 보기
      tags:
        - Users
        - Movies
      parameters:
        - $ref: '#/components/parameters/SkipQuery'
        - $ref: '#/components/parameters/TakeQuery'
        - $ref: '#/components/parameters/AccessTokenCookie'

      responses:
        200:
          description: 정상 응답
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ReviewOverviewOutput'

        '200(2)':
          description: 작성한 리뷰가 한개도 없는 경우, 빈 배열
          schema:
            type: array
            example: [ ]

        401:
          description: 'AccessToken이 유효하지 않은 경우'
          schema:
            $ref: '#/components/schemas/InvalidTokenError'

        401(2):
          description: 'AccessToken이 만료된 경우'
          schema:
            $ref: '#/components/schemas/ExpiredAccessTokenError'

        500:
          description: '서버 오류가 발생한 경우'
          schema:
            $ref: '#/components/schemas/InternalServerError'

  /movies/reviews/{reviewId}:
    patch:
      summary: 영화 리뷰 수정하기
      tags:
        - 'Movies'
        - 'Reviews'
      parameters:
        - name: reviewId
          in: path
          description: 수정할 리뷰의 id
          required: true
          schema:
            type: integer
            format: int64

        - $ref: '#/components/parameters/AccessTokenCookie'

        - name: UpdateReviewBody
          in: body
          description: 수정할 리뷰 데이터
          required: true
          schema:
            $ref: '#/components/schemas/UpdateReviewBody'

      responses:
        200:
          description: 리뷰 수정 성공(반환 body 없음)

        401:
          description: 'AccessToken이 유효하지 않은 경우'
          schema:
            $ref: '#/components/schemas/InvalidTokenError'

        401(2):
          description: 'AccessToken이 만료된 경우'
          schema:
            $ref: '#/components/schemas/ExpiredAccessTokenError'

        404:
          description: '리뷰가 이미 삭제된 경우'
          schema:
            $ref: '#/components/schemas/NotFoundError'

        500:
          description: '서버 오류가 발생한 경우'
          schema:
            $ref: '#/components/schemas/InternalServerError'

    delete:
      summary: 리뷰 삭제하기
      tags:
        - Movies
        - Reviews
      parameters:
        - name: reviewId
          in: path
          description: 수정할 리뷰의 id
          required: true
          schema:
            type: integer
            format: int64

        - $ref: '#/components/parameters/AccessTokenCookie'

      responses:
        200:
          description: 리뷰 삭제 성공(반환 body 없음)

        401:
          description: 'AccessToken이 유효하지 않은 경우'
          schema:
            $ref: '#/components/schemas/InvalidTokenError'

        401(2):
          description: 'AccessToken이 만료된 경우'
          schema:
            $ref: '#/components/schemas/ExpiredAccessTokenError'

        404:
          description: '리뷰가 이미 삭제된 경우'
          schema:
            $ref: '#/components/schemas/NotFoundError'

        500:
          description: '서버 오류가 발생한 경우'
          schema:
            $ref: '#/components/schemas/InternalServerError'

components:
  headers:
    Set-Cookie:
      type: string
      example: accessToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
      description: 로그인 성공 시 사용자 인증을 위한 쿠키 발급

  securitySchemes:
    googleAuth:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          tokenUrl: https://oauth2.googleapis.com/token
          scopes:
            email: 구글 이메일
            profile: 구글 프로필
  parameters:
    AccessTokenCookie:
      in: cookie
      name: AccessToken
      description: 로그인 된 사용자 식별을 위해 AccessToken 필요
      required: true
      schema:
        type: string

    OptionalAccessTokenCookie:
      in: cookie
      name: AccessToken
      description: 로그인 된 사용자 식별을 위해 AccessToken 필요(옵션)
      required: false
      schema:
        type: string

    RefreshTokenCookie:
      in: cookie
      name: RefreshToken
      description: AccessToken 재발급을 위해 RefreshToken 필요
      required: true
      schema:
        type: string

    SkipQuery:
      in: query
      name: skip
      description: $skip개 이후 가져오기
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
    TakeQuery:
      in: query
      name: take
      description: $skip개 이후 $take개 가져오기(최소 10)
      required: false
      schema:
        type: integer
        minimum: 10
        maximum: 100
        default: 20

  schemas:
    InvalidRequestBodyError:
      type: object
      properties:
        message:
          type: string
          example: '입력 값이 구데긴대요?'

    InvalidRequestQueryError:
      type: object
      properties:
        message:
          type: string
          example: '입력 query가 구데긴대요?'

    InvalidRequestParamsError:
      type: object
      properties:
        message:
          type: string
