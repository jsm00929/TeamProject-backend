  #   get:
  #     summary: 내 상세 정보 가져오기(현재 로그인 된 사용자)
  #     tags:
  #       - Users
  #     parameters:
  #       - $ref: '#/components/parameters/AccessTokenCookie'

  #     responses:
  #       '200':
